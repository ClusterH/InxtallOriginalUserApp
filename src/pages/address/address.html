<ion-header>

  <ion-row padding-top padding-left padding-right style="background-color:  #191822">
    <ion-col (tap)="GoToBack()" col-1 text-center>
      <ion-icon class="backIcon" name="ios-arrow-back"></ion-icon>
    </ion-col>
    <ion-col col-11>
      <h1 class="title" no-margin>My Address</h1>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding style="background-color:  #191822">
  <ion-fab bottom right>
    <button icon-only (click)="add()" ion-fab>
      <ion-icon name="add"></ion-icon>

    </button>
  </ion-fab>

  <ion-card *ngFor="let i of carCollection | async" class="back">
    <div padding>
      <ion-row>
        <ion-col col-12>
          <h3 no-margin class="car-nm">{{i?.Name}}</h3>
          <h3 no-margin class="car-nm">{{i?.Address}} - {{i?.Pincode}}</h3>
          <h3 no-margin class="car-plat">M : {{i?.Mobile_no}} </h3>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col class="edit-btn" col-6 text-center (click)="update(i,i.id)">
        Edit
      </ion-col>
      <ion-col class="delete-btn" col-6 text-center (click)="delete(i.id)">
        Delete
      </ion-col>
    </ion-row>
  </ion-card>

  <img  style="position: absolute;bottom: 0;" *ngIf="carCollection.length == 0" class="animated bounceInDown" src="./assets/imgs/notdatafound.png">

</ion-content>
