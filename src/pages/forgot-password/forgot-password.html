<ion-content class="credi_background">
  <div class="contain" padding>

    <ion-row>
      <ion-col col-4>
        <button (click)="GoBack()" ion-button icon-only clear class="icon-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </ion-col>
      <ion-col col-4 text-center class="m-top-2">

      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <h2 class="txt2">Forgot <span class="code">Password</span> </h2>

    <form class="flp">
      <div margin-bottom text-center>
        <input type="email" [(ngModel)]="email" name="username" id="fname" />
      </div>
    </form>

    <p class="txt3">Enter your registered email...</p>

    <div id="recaptcha-container"></div>

    <ion-row class="m-top-25">
      <ion-col col-12 text-center>
        <button (click)="resetPassword()" class="nxt_btn" text-center ion-button>Done</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
