<ion-content class="credi_background">
  <div class="contain" padding>
    <img margin-top src="./assets/imgs/logoIS.png" class="logo">
    <form class="flp">
      <div margin-bottom>
        <input [(ngModel)]="email" name="email" type="text" id="fname" />
        <label for="fname">Enter Email</label>
      </div>
      <div margin-bottom>
        <input [(ngModel)]="password" name="password" type="password" id="email" />
        <label for="email">Enter Password</label>
      </div>
    </form>

    <button ion-button full (click)="login()">Sign in</button>

    <ion-row>
      <ion-col col-6 text-left>
        <span (tap)="GoToRegister()" class="txt2">Create Account ?</span>
      </ion-col>

      <ion-col col-6 text-right>
        <span (tap)="GoToForgot()" class="txt2">Forgot Password ?</span>
      </ion-col>
    </ion-row>

    <ion-row class="m-top-20" text-center>
      <ion-col col-4>
        <h2 class="border-style"></h2>
      </ion-col>
      <ion-col col-4 text-center>
        <h2 class="txt">Overview</h2>
      </ion-col>
      <ion-col col-4 text-center>
        <h2 class="border-style"></h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center margin-top>
        <img src="./assets/imgs/1.png" class="social_icon"> &nbsp;&nbsp;
        <img src="./assets/imgs/2.png" class="social_icon"> &nbsp;&nbsp;
        <img src="./assets/imgs/3.jpg" class="social_icon">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
