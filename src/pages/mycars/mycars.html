<ion-header>
  <ion-row padding-top padding-left padding-right class="black">
    <ion-col (tap)="GoToBack()" col-1 text-center>
      <ion-icon class="backIcon" name="ios-arrow-back"></ion-icon>
    </ion-col>
    <ion-col col-11>
      <h1 class="title" no-margin>My Cars</h1>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="black">
  <ion-fab bottom right>
    <button (click)="addCar()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let i of items" class="back">
    <ion-row padding-top>
      <ion-col col-3 text-center>
        <img class="car-img" [src]="i?.data?.image_1" alt="car-image">
      </ion-col>
      <ion-col col-9 style="margin-top: 11px;">
        <h3 no-margin class="car-nm">{{i?.data?.Brand}}</h3>
        <h3 no-margin class="car-plat">{{i?.data?.Model}}</h3>
      </ion-col>
    </ion-row>
    <ion-row class="m-top-12">
      <ion-col col-2></ion-col>
      <ion-col col-4>
        <h2 class="text-head" no-margin>Color</h2>
      </ion-col>
      <ion-col col-6>
        <h2 class="text-text">{{i?.data?.Color}}</h2>
      </ion-col>
    </ion-row>
    <ion-row class="m-top-12">
      <ion-col col-2></ion-col>
      <ion-col col-4>
        <h2 class="text-head" no-margin>Type</h2>
      </ion-col>
      <ion-col col-6>
        <h2 class="text-text">{{i?.data?.Type}}</h2>
      </ion-col>
    </ion-row>

    <ion-row margin-top>
      <ion-col class="edit-btn" col-6 text-center (click)="update(i)">
        Edit
      </ion-col>
      <ion-col class="delete-btn" col-6 text-center (click)="delete(i.id)">
        Delete
      </ion-col>
    </ion-row>

  </ion-card>

  <img  style="position: absolute;bottom: 0;" *ngIf="items.length == 0" class="animated bounceInDown" src="./assets/imgs/notdatafound.png">

</ion-content>
