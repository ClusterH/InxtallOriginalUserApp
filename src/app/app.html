<ion-menu [content]="content">

  <ion-content class="black">

    <img src="{{user?.coverImage}}" alt="cover-img" class="menu-cover-img">

    <ion-row style="margin-top: -12vh;position: relative;">
      <ion-col col-12 text-center margin-top>
        <img src="{{user?.image}}" alt="image" class="menu-imgStyle">
        <h2 class="menu-user-name" no-margin style="margin-top: 8px;">{{user?.username}}</h2>
        <h2 class="menu-view" no-margin style="margin-top: 4px;" menuToggle (tap)="viewProfile()">view profile</h2>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let p of pages" class="menu-row" (tap)="openPage(p)" menuClose>
      <ion-col col-1></ion-col>
      <ion-col col-2><i class="{{p.icon}}"></i></ion-col>
      <ion-col col-9>{{p.title}}</ion-col>
    </ion-row>

    <ion-row class="menu-row" (tap)="logout()" menuClose>
      <ion-col col-1></ion-col>
      <ion-col col-2>
        <i class="fas fa-sign-out-alt menu-icon-style"></i>
      </ion-col>
      <ion-col col-9>Logout</ion-col>
    </ion-row>

  </ion-content>



</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
